<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho com objetos</title>
</head>

<body>
    <script>
        try {
            //criando modelo
            //cria o metodo construtor = constroi o modelo

            // modelo= conjunto de atributos (caracteristicas) e métodos (ações)
            // todo modelo começa com LETRA MAIÚSCUlA


            ///METODO CONSTRUTOR///
            function MinhaCaneta(_cor, _tipo, _tamanho, _temTinta, _material, _espessuraPonta, _tampado) {

                //atributos

                this.cor = _cor
                this.tipo = _tipo
                this.tamanho = _tamanho
                this.temTinta = (_temTinta || "sim")
                this.material = _material
                this.espessuraPonta = _espessuraPonta
                this.tampado = (_tampado || "sim")

            }

            //FIM DO METODO CONSTRUTOR//


            // com base no prototipo "MinhaCaneta" vou usar o método "abrir"
            MinhaCaneta.prototype.abrir = function () {
                if (this.tampado == "sim") {
                    this.tampado = "não"
                    alert("A tampa foi retirada com sucesso!")
                }
                else {
                    alert("A caneta já estava aberta!")
                }

            }


            MinhaCaneta.prototype.fechar = function () {
                if(this.tampado == "não") {
                    alert("A caneta já está tampada!")
                }
                else{
                    this.tampado = "sim"
                    alert("A caneta foi tampada com sucesso!")
                }
            }
            //instanciar = copia do objeto

            caneta1 = new MinhaCaneta("azul", "hidrográfica", "10cm", "", "plástico", "2mm", "")
            caneta2 = new MinhaCaneta("preta", "esferográfica", "15cm", "", "plástico", "0.5mm", "")

            caneta2.abrir()
            caneta1.fechar()


            //imprimindo a minha caneta

            alert("Cor: " + caneta1.cor + "\nTipo: " + caneta1.tipo + "\nTamanho: " + caneta1.tamanho + "\nTem tinta: " + caneta1.temTinta + "\nMaterial: " + caneta1.material + "\nEspessura: " + caneta1.espessuraPonta + "Tampado: " + caneta1.tampado)

            alert("Cor: " + caneta2.cor + "\nTipo: " + caneta2.tipo + "\nTamanho: " + caneta2.tamanho + "\nTem tinta: " + caneta2.temTinta + "\nMaterial: " + caneta2.material + "\nEspessura: " + caneta2.espessuraPonta + "Tampado: " + caneta2.tampado)


            //brincando - COMPARAR AS CORES DOS DOIS


            if (caneta1.cor == caneta2.cor) {
                alert("As cores são iguais!!")
            }
            else {
                alert("As cores são diferentes!!")
            }

            caneta2.abrir()

        }

        catch (error) {
            alert("O programa não está funcionando por" + error)
        }

    </script>
</body>

</html>
