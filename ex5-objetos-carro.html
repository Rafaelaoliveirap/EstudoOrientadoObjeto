<body>
    <script>
        try{
        //criando um modelo construtor
        function CarroNovo(_marca, _anoDeFabricacao, _velocidadeMaxima, _velocidadeAtual) {
            this.marca = _marca
            this.anoDeFabricacao = _anoDeFabricacao
            this.velocidadeMaxima =_velocidadeMaxima
            this.velocidadeAtual = (0 || _velocidadeAtual)
        }

         
                    
        CarroNovo.prototype.acelerar= function() {



            for (this.velocidadeAtual = 0; this.velocidadeAtual <= this.velocidadeMaxima; this.velocidadeAtual++) {
                alert("A velocidade atual é \n" + this.velocidadeAtual)
            }
            
    
        }

        CarroNovo.prototype.desacelerar=function() {
    
            
        
                for(this.velocidadeAtual=0;this.velocidadeAtual<=1; this.velocidadeAtual--){
                    alert ("A velocidade atual é \n" + this.velocidadeAtual)
                }
                
                   
        }   

        carro1= new CarroNovo ("renaut", "2014", 5, "")

        carro1.acelerar()
        carro1.desacelerar()





}
catch (error){
    alert(error)
}
    </script>
</body>
